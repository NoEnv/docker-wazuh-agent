<ossec_config>
  <client>
    <server>
      <address>172.16.0.1</address>
      <port>1514</port>
      <protocol>udp</protocol>
    </server>
    <notify_time>60</notify_time>
    <time-reconnect>120</time-reconnect>
    <auto_restart>yes</auto_restart>
    <crypto_method>aes</crypto_method>
  </client>

  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <!-- File integrity monitoring -->
  <syscheck>
    <disabled>no</disabled>

    <!-- Frequency that syscheck is executed default every 12 hours -->
    <frequency>43200</frequency>

    <scan_on_start>yes</scan_on_start>

    <!-- Directories to check  (perform all possible verifications) -->
    <directories check_all="yes">/rootfs/etc,/rootfs/usr/bin,/rootfs/usr/sbin</directories>
    <directories check_all="yes">/rootfs/bin,/rootfs/sbin,/rootfs/boot</directories>
    <directories check_all="yes">/rootfs/var/lib/docker/overlay2,/rootfs/var/lib/docker/volumes,/rootfs/var/lib/docker/containers</directories>

    <!-- Files/directories to ignore -->
    <ignore>/rootfs/etc/mtab</ignore>
    <ignore>/rootfs/etc/hosts.deny</ignore>
    <ignore>/rootfs/etc/random-seed</ignore>
    <ignore>/rootfs/etc/random.seed</ignore>
    <ignore>/rootfs/etc/adjtime</ignore>
    <ignore>/rootfs/etc/utmpx</ignore>
    <ignore>/rootfs/etc/wtmpx</ignore>
    <ignore>/rootfs/etc/svc/volatile</ignore>
    <ignore>/rootfs/sys/kernel/security</ignore>
    <ignore>/rootfs/sys/kernel/debug</ignore>
    <ignore>/rootfs/dev/core</ignore>

    <!-- File types to ignore -->
    <ignore type="sregex">^/proc</ignore>
    <ignore type="sregex">.log$|.swp$</ignore>

    <!-- Check the file, but never compute the diff -->
    <nodiff>/rootfs/etc/ssl/private.key</nodiff>

    <skip_nfs>yes</skip_nfs>
  </syscheck>

  <!-- Log analysis -->
  <localfile>
    <log_format>command</log_format>
    <command>df -P</command>
    <frequency>360</frequency>
  </localfile>

  <localfile>
    <log_format>full_command</log_format>
    <command>last -n 20</command>
    <frequency>360</frequency>
  </localfile>

  <!-- Active response -->
  <active-response>
    <disabled>no</disabled>
    <ca_store>/var/ossec/etc/wpk_root.pem</ca_store>
    <ca_verification>yes</ca_verification>
  </active-response>

  <!-- Choose between "plain", "json", or "plain,json" for the format of internal logs -->
  <logging>
    <log_format>plain</log_format>
  </logging>

</ossec_config>
